<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar *ngIf="user">Menu</mat-toolbar>
    <mat-nav-list *ngIf="user">
      <a mat-list-item [routerLink]="['/']"><span class="material-icons">home</span> Home</a>
      <a mat-list-item [routerLink]="['/wallet']"><span class="material-icons">
        paid </span> Wallet</a>
      <a mat-list-item [routerLink]="['shares']"href="#">
        <span class="material-icons"> add_shopping_cart </span>Shares</a>
      <a mat-list-item [routerLink]="['portfolio']"> 
      <span class="material-icons">work</span> Portfolio</a>
      <a mat-list-item (click)="logOut()"> <span class="material-icons">power_settings_new</span> Log-Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="user">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Stock Market Tracking</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>        
  </mat-sidenav-content>
</mat-sidenav-container>
